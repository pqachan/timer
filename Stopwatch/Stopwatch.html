<html lang="en">

<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" href="styleStopwatch.css">
</head>

<body>

	<div id="mainstopwatch">
		<div class="maintime">
			<span id="mainminutes">00</span>
			<span id="mainseconds">00</span>
			<span id="miliseconds">00</span>
		</div><br>
		
		<button id="start" onclick="start()">Start</button>
		<button id="stop" onclick="stop()">Stop</button>
		<button id="stop" onclick="reset()">Reset</button>
	</div>
	<script src="jsStopwatch.js"></script>
</body>

</html>
